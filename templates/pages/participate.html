{% extends 'base.html' %}


{% block content %}

<div id="container-participate">
    <h1>Participez à l'association</h1>
    <p class="tagline">Merci de remplir le formulaire ci-dessous, et nous vous contacterons dans les plus bref délais <i class="fa fa-smile-o" aria-hidden="true"></i>.</p>

    <div class="row">
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="last_name" type="text" class="validate" name="last_name">
                    <label for="last_name">Nom de famille</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="first_name" type="text" class="validate" name="first_name">
                    <label for="first_name">Prénom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="birthdate" type="date" class="datepicker" name="birthdate">
                    <label for="birthdate">Née le</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="email" type="email" class="validate" name="email">
                    <label for="email" data-error="Email non valide" data-success="Email valide">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="address" type="text" class="validate" name="address">
                    <label for="address">Adresse</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="city" type="text" class="validate" name="city">
                    <label for="city">Ville</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="postal_code" type="number" class="validate" name="postal_code">
                    <label for="postal_code">Code postal</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="phone" type="number" class="validate" name="phone">
                    <label for="phone">Téléphone - Optionnelle</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Valider le formulaire
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </button>
        </form>
    </div>
</div>

{% endblock content %}
